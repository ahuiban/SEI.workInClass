<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>Space Battle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1 id='tester'>SPACEBATTLE</h1>
    <div id='score-box'>
        <button id='victories' class='top-buttons'>Victories:<span id='victory-score'> 0</span></button>
        <button id='hull' class='top-buttons'>Hitpoints:<span id='hitpoints'> 20</span></button>
        <button id='enemy' class='top-buttons'>Enemy Health:<span id='enemy-health'> 0</span></button>
        <button id='enemies' class='top-buttons'>Current Foe:<span id='enemy-name'> </span></button>
    </div>
    <div id='container'>
        <div id='game-text'>Welcome to SpaceBattle!</div>
    </div>
    <div id='button-box'>
        <div class='button'>
            <button id='start' class='buttons'>START</button>
            <button id='attack' class='buttons'>ATTACK</button>
            <button id='retreat' class='buttons'>RETREAT</button>
            <button id='restart' class='buttons'>RESTART</button>
        </div>
    </div>


    <script src="app.js">
    </script>
</body>

</html>
